<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil de Usuario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil de Usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="currentUser" class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Información del Usuario</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>          <ion-item>
            <ion-label>
              <h2>Nombre</h2>
              <p>{{ currentUser.nombre }}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>Correo</h2>
              <p>{{ currentUser.email }}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>Rol</h2>
              <p>{{ currentUser.rol }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-button expand="block" color="danger" (click)="logout()" class="ion-margin-top">
      Cerrar Sesión
    </ion-button>
  </div>

  <div *ngIf="!currentUser" class="ion-padding ion-text-center">
    <p>No hay información de usuario disponible.</p>
  </div>
</ion-content>
